apiVersion: apps/v1
kind: Deployment
metadata: { name: gateway }
spec:
  replicas: 1
  selector: { matchLabels: { app: gateway } }
  template:
    metadata: { labels: { app: gateway } }
    spec:
      containers:
      - name: gateway
        image: yourrepo/gateway:latest
        ports: [{ containerPort: 3000 }]
        env:
        - { name: BOOKING_URL, value: "http://booking:3000" }
        - { name: PAYMENT_URL, value: "http://payment:3000" }
        - { name: JWT_SECRET, value: "devsecret" }
---
apiVersion: v1
kind: Service
metadata: { name: gateway }
spec:
  selector: { app: gateway }
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
